<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <!--logo-->
  <div class="logo">
    <img src="images/logo.svg" width="150" height="70" >
  </div><!--logo-->
  <!--Flex box parent container-->
  <div class="flex-container">
    <div class="box1"> <!--flex box1-->
        <div class="mock-image">
          <img src="images/mockups.svg" width="100%" height="100%" alt="image">
        </div>
    </div><!--flex box1-->
    <div class="box2"><!--flex box2-->
        <div class="content">
          <h1>Build The Community Your Fans Will Love</h1>

          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
          </p>
        </div>
        <div class="butt">
          <a class="btn" href="" target="_blank">Register</a> 
        </div>
    </div><!--flex box2-->
  </div><!--Flex box parent container-->
  <!--social media icons and link-->
  <div class="social-media">
          <div class="facebook">
            <a class="footer-link" href="" target="_blank"><img src="images/facebook.png" alt="linkedin image"></a>
          </div>
          <div class="twitter">
            <a class="footer-link" href="https://twitter.com/" target="_blank"><img src="images/twitter.png" alt="twitter image"></a>
          </div>
          <div class="insta">
            <a class="footer-link" href=""  target="_blank"><img src="images/insta1.png" alt="insta image"></a>
          </div>
    </div><!--social media icons and link-->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kiran Syed</a>.
    </p>
  </footer>
</body>
</html>
